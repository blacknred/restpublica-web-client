<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product Sans:500">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>
    <script type="text/javascript">
        /* Redirect to mobile version */
        var parser = new UAParser(window.navigator.userAgent);
        if (parser.getDevice().type === 'mobile') {
            window.location = 'localhost:3005' + window.location.pathname;
        }
    </script>
    <title>Restpublica</title>
</head>

<body>
    <div id="root"></div>
    <!--
      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
